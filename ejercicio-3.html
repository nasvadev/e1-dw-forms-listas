<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <main>
      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" />
        <br />
        <br />
        <label for="surname">Apellido</label>
        <input type="text" id="surname" />
        <br />
        <br />
        <span
          >Modalidad de cursada:
          <input type="radio" id="on-demand" />
          <label for="on-demand">On-Demand</label>
          <input type="radio" id="en-vivo" />
          <label for="en-vivo">En Vivo</label>
        </span>
        <br />
        <br />
        <input type="checkbox" id="nuevos-posteos" />
        <label for="nuevos-posteos"
          >Deseo recibir información sobre nuevos posteos en la plataforma de
          Nucba.
        </label>
        <br />
        <br />
        <input type="checkbox" id="term-cond" />
        <label for="term-cond"
          >Declaro que leí los términos y condiciones y estoy listo para
          convertirme en desarrollador web Full Stack.
        </label>
        <br />
        <br />
        <button class="submit">Enviar</button>
      </form>
    </main>
    <br />
    <footer>
      <a href="/index.html">
        Volver al ejercicio 1: Curriculum Vitae de Lionel Messi
      </a>
      <br />
      <a href="/ejercicio-2.html">
        Volver al ejercicio 2: Programación Web Full Stack
      </a>
    </footer>
  </body>
</html>
